name: Update Bing Cookie Gist

on:
  # schedule:
  #   # 每天凌晨 2 点 (UTC) 运行一次
  #   - cron: '0 2 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-cookie:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and browsers
        run: |
          npm install playwright
          npx playwright install --with-deps chromium

      - name: Run Playwright script to fetch cookie
        run: node scripts/get-bing-cookies.js

      - name: Verify cookie file exists
        run: |
          if [ ! -f "bing_cookies.json" ]; then
            echo "❌ Cookie file not found. Script may have failed."
            exit 1
          fi
          echo "📄 Cookie file found. Contents:"
          cat bing_cookies.json

      - name: Update GitHub Gist using curl
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.BING_GIST_ID }}
        run: |
          echo "正在更新 GitHub Gist..."

          # 安装 jq 工具(如果未安装)
          sudo apt-get update && sudo apt-get install -y jq

          # 准备 Gist 内容 (转义JSON)
          CONTENT=$(cat bing_cookies.json | jq -c . | jq -sR .)

          # 使用 curl 更新 Gist
          curl -s -X PATCH \
            -H "Authorization: token $GIST_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"files\": {\"bing_cookies.json\": {\"content\": $CONTENT}}}" \
            "https://api.github.com/gists/$GIST_ID"

          echo "✅ Gist 更新完成!"
