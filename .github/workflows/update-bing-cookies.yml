jobs:
  update-cookie:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and browsers
        run: |
          npm install playwright
          npx playwright install --with-deps chromium

      - name: Run Playwright script to fetch cookie
        run: node scripts/get-bing-cookies.js

      - name: Verify cookie file exists
        run: |
          if [ ! -f "bing_cookies.json" ]; then
            echo "âŒ Cookie file not found. Script may have failed."
            exit 1
          fi
          echo "ğŸ“„ Cookie file found. Contents:"
          cat bing_cookies.json

      - name: Update GitHub Gist using curl
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.BING_GIST_ID }}
        run: |
          echo "æ­£åœ¨æ›´æ–° GitHub Gist..."

          # å®‰è£… jq å·¥å…·(å¦‚æœæœªå®‰è£…)
          sudo apt-get update && sudo apt-get install -y jq

          # å‡†å¤‡ Gist å†…å®¹ (è½¬ä¹‰JSON)
          CONTENT=$(cat bing_cookies.json | jq -c . | jq -sR .)

          # ä½¿ç”¨ curl æ›´æ–° Gist
          curl -s -X PATCH \
            -H "Authorization: token $GIST_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"files\": {\"bing_cookies.json\": {\"content\": $CONTENT}}}" \
            "https://api.github.com/gists/$GIST_ID"

          echo "âœ… Gist æ›´æ–°å®Œæˆ!"
