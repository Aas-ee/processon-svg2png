name: Update Bing Cookie Gist

on:
  schedule:
    # 每天凌晨 2 点 (UTC) 运行一次
    - cron: '0 2 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-cookie:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and browsers
        run: |
          npm install playwright
          npx playwright install --with-deps chromium

      - name: Run Playwright script to fetch cookie
        run: node scripts/get-bing-cookies.js

      - name: Update GitHub Gist using gh CLI
        env:
          GIST_PAT: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.BING_GIST_ID }}
        run: |
          # 使用 gh cli 登录
          echo "${{ secrets.GIST_TOKEN }}" | gh auth login --with-token

          # 使用 gh cli 更新 Gist，它会自动处理文件内容和格式
          gh gist edit "${{ secrets.BING_GIST_ID }}" bing_cookies.json

          echo "✅ Gist update complete!"
